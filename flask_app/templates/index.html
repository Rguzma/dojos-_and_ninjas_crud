<body style="display: flex; flex-direction: row; justify-content: space-around; color: black; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

            <div class="form-group">
                <div>
                    <h1 class="text-info">New Dojo</h1>
                </div>
                <form action="/create/dojo" method="post">
                    <label for="name" style="display: block; padding-top: 10px;">Name:</label> <input type="text" name="name" placeholder="Insert your Dojo's Name"class="form-control">
                    <input type="submit" value="Add Dojo">
                </form>
                
            </div>
            <div>
                <div>
                    <h1>All Dojos</h1>
                </div>
                <div style="border: black solid;">
                {% for d in all_dojos %}
                <p>
                    <a href="/dojo/{{d.id}}" >{{d.name}}</a>
                </p>
                {% endfor %}
                </div>
                <a href='/ninjas' class="text-center mx-auto">Add Ninja</a>
            </div>
